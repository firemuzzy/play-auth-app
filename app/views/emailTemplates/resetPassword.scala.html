@(baseUrl: String, account: Account, passwordResetToken: String)

@emailTemplates._main {
  <p style="color:#444444">
    Forgetting a password is annoying,
  </p>
  <p>
    Click the button below to reset your password.
  </p>
  <a class="accept" href="@(baseUrl + controllers.auth.routes.AccountController.resetPassword(account.id, passwordResetToken).url)" target="_blank">Reset password</a>
  <br/>
  <br/>
}
